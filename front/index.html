<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home sensor</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body{
            background-color: #D1CFE2;

        }
        .App{
            font-family: sans-serif;
            color: #160F29;
        }
        .App > hr {
            color: black;
            margin-top: -20px;
        }

        .SensorChecker{
            text-align: left;
            border: 1px solid black;
            border-radius: 5px;
            padding-top: 15px;
            padding-left: 15px;
            padding-bottom: 0px;
            background-color: #476C9B;
        }

        .SensorChecker > label {
            display: block;
            padding-top: 1px;
        }

    </style>
</head>
<body>
    
    <div id="root"></div>
</body>
<script type="text/babel">
    class SensorChecker extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                temperature: "unknown",
                humidity: "unknown",
                led: "unknown"
            }

            this.updateHumid();
            this.updateTemp();
            this.ledStatus();
        }

        updateTemp(){
            axios.get("http://localhost:4000/gettemp")
                    .then(response => {
                        this.setState({
                            temperature: response.data.temperature
                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
        }

        updateHumid(){
            axios.get("http://localhost:4000/gethumid")
                    .then(response => {
                        this.setState({
                            humidity: response.data.humidity
                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
        }
        
        ledStatus(){
            axios.get("http://localhost:4000/readled")
                    .then(response => {
                        this.setState({
                            led: response.data.ledState
                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
                
        }

        switchLed(){
            if(this.state.led == "On"){
                axios.get("http://localhost:4000/setledoff")
                    .then(response => {
                        this.setState({
                            led: response.data.ledState
                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
            }else{
                axios.get("http://localhost:4000/setledon")
                    .then(response => {
                        this.setState({
                            led: response.data.ledState
                        });
                    })
                    .catch(err => {
                        console.log(err);
                    })
            }
            
        }

        render(){
            const {temperature, humidity, led} = this.state;

            return(
                <div className="SensorChecker">
                    <label>Temperature: {temperature} <button onClick = {this.updateTemp.bind(this)}>Update</button></label><br/>
                    <label>Humidity: {humidity} <button onClick = {this.updateHumid.bind(this)}>Update</button></label><br/>
                    <label>Led: {led} <button onClick = {this.switchLed.bind(this)}>Switch</button></label><br/>
                </div>
            )
        }
        
    }
    

    function App(){
        return(
            <div className="App">
                <h1>Home sensor</h1>
                <hr/>
                <SensorChecker/>
            </div>
        )
    }


    const rootElement = document.getElementById("root");
    const element = (<div> 
        <App />
        </div>);

    ReactDOM.render(element, rootElement);

</script>
</html>
